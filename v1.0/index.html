<!DOCTYPE html>
<html lang="en">
<head>
    <script src="panaroma.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
}

body {
    background-color: #000;
  background-size: cover;
}

#container {
    margin-left: auto;
            margin-right: auto;
            margin-top: 5%;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            overflow: hidden;
}

#btn_change_size {
  position: absolute;
  height: 30px;
  left: 10px;
  top: 10px;
}


    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var panorama, viewer, container, infospot;
var containerBaseWidth = 700;
var containerBaseHeight = 400;
var deltaSize = 100;

container = document.querySelector( '#container' );

panorama = new PANOLENS.ImagePanorama( './PXL_20220612_182336997.PHOTOSPHERE.jpg' );

panorama1 = new PANOLENS.ImagePanorama( 'https://pchen66.github.io/Panolens/examples/asset/textures/equirectangular/tunnel.jpg' );


infospot = new PANOLENS.Infospot( 350, PANOLENS.DataImage.Info );
infospot.position.set( 0, 0, 5000 );
infospot.addHoverText( 'Hello Panolens', 30 );
panorama.add( infospot );


viewer = new PANOLENS.Viewer( { container: container } );
viewer.add( panorama,panorama1 );

function onButtonClick( targetPanorama ) {
  viewer.setPanorama( targetPanorama );
}
infospot.addEventListener( 'click', onButtonClick.bind( this, panorama1 ) );

    </script>
</body>
</html>
